# @see https://github.com/drevops/drupal_circleci
version: 2
aliases:
  # SSH deployment key fingerprint from CircleCI App -> Project -> Settings -> SSH Permissions.
  # Replace the value for your project.
  - &deploy_ssh_fingerprint "9b:a7:9d:af:4b:79:a7:56:d5:d0:9d:43:25:b1:86:06"
  - &container_config
    working_directory: ~/project
    docker:
      - image: circleci/php:7.4-cli-browsers

job-build: &job-build
  steps:
    - checkout
    - run: .circleci/install-dependencies.sh
    - run: .circleci/build.sh
    - run: .circleci/lint.sh
    - run: .circleci/test.sh
    - run:
        command: .circleci/process-artifacts.sh
        when: always
    - store_test_results:
        path: /tmp/test_results
    - store_artifacts:
        path: /tmp/artifacts

jobs:
  build-php-7.4:
    <<: *container_config
    <<: *job-build

  build-php-7.3:
    <<: *container_config
    docker:
      - image: circleci/php:7.3-cli-browsers
    <<: *job-build

  build-php-8.0:
    <<: *container_config
    docker:
      - image: circleci/php:8.0-cli-browsers
    <<: *job-build

  build-php-7.4-legacy:
    <<: *container_config
    environment:
      DRUPAL_VERSION: 9.1.11
      DRUPAL_PROJECT_SHA: 9.x
    <<: *job-build

  build-php-7.3-legacy:
    <<: *container_config
    docker:
      - image: circleci/php:7.3-cli-browsers
    environment:
      DRUPAL_VERSION: 9.1.11
      DRUPAL_PROJECT_SHA: 9.x
    <<: *job-build

  build-php-8.0-legacy:
    <<: *container_config
    docker:
      - image: circleci/php:8.0-cli-browsers
    environment:
      DRUPAL_VERSION: 9.1.11
      DRUPAL_PROJECT_SHA: 9.x
    <<: *job-build

  deploy:
    <<: *container_config
    environment:
      DEPLOY_SSH_FINGERPRINT: *deploy_ssh_fingerprint
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - *deploy_ssh_fingerprint
      - run: DEPLOY_BRANCH=${CIRCLE_BRANCH} .circleci/deploy.sh

workflows:
  version: 2
  main:
    jobs:
      - build-php-7.4:
          filters:
            tags:
              only: /.*/
      - build-php-7.3:
          filters:
            tags:
              only: /.*/
      - build-php-8.0:
          filters:
            tags:
              only: /.*/
      - build-php-7.4-legacy:
          filters:
            tags:
              only: /.*/
      - build-php-7.3-legacy:
          filters:
            tags:
              only: /.*/
      - build-php-8.0-legacy:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build-php-7.4
            - build-php-7.3
            - build-php-8.0
            - build-php-7.4-legacy
            - build-php-7.3-legacy
            - build-php-8.0-legacy
          filters:
            tags:
              only: /.*/
            branches:
              # 7.x, 8.x, 7.x-1.x, 8.x-1.x, 7.x-2.x, 8.x-2.x, ci
              only: /^(?:7|8)\.x(?:\-[0-9]+\.x)?|ci$/
